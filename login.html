<!DOCTYPE html>
<html lang="pt-br" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>me_leva</title>
</head>

<body class="h-100">
    <div class="container-fluid text-white text-center h-100 p-0">
        <div class="d-flex flex-column justify-content-between h-100 p-0">
            <header class="p-3">
                <h1 id="logo" class="animate__animated animate__flash"><strong>_Me_Leva</strong></h1>
                <h3>Seu caminho até a Educação <3</h3>
            </header>
            <section>
                <div class="container row px-4 py-5 mx-auto">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
                        <form class="p-4 p-md-5 border bg-light rounded-lg">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control form-control-lg" id="user" placeholder="Usuário">
                                <label for="user">Usuário</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control form-control-lg" id="password"
                                    placeholder="Senha">
                                <label for="password">Senha</label>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary mb-4" type="submit">Entrar</button>
                        </form>
                    </div>
                </div>
            </section>
            <footer class="container-fluid p-3">
                Developed by @MarconesOliveira @wesleycz
            </footer>
        </div>
    </div>
    <script src="./static/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
